<ion-view title="User Detail" cache="false">
	<ion-nav-title class="pmfont">{{user.displayName}}</ion-nav-title>
    <ion-content padding="true" class="has-header">
		<ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
		<p ng-if="!authData"><button ui-sref="login" class="button button-block button-positive">Sign In</button></p>
        <div class="list card">
			<div class="item item-text-wrap item-thumbnail-left" style="font-size: 130%;">
				<img ng-src="{{user.avatarUrl ? user.avatarUrl : defaultAvatarUrl}}">
				<h1 style="font-size: 130%;">{{user.firstName}} {{user.lastName}}</h1>
				<h3 class="pmfont" style="font-size: 110%;"><span style="font-size: 180%;">{{user.pointsTotal ? user.pointsTotal : 0 | number:0}}</span> F.I.G.H.T. Points</h3>
			</div>
		</div>

		<div class="list" ng-if="currentUser.groups.leaders">
			<div class="item item-divider item-text-wrap">
				<h1>{{user.firstName}}'s Account</h1>
			</div>
			<div class="item item-text-wrap item-icon-left" ui-sref="tabsController.users-detail-edit({ userId: user.$id })"><i class="icon ion-compose"></i> Edit {{user.firstName}}'s Profile</div>
			<div class="item item-text-wrap item-icon-left" ui-sref="tabsController.users-detail-memorize({ userId: user.$id })"><i class="icon ion-ios-color-wand"></i> Memorize</div>
			<div class="item item-text-wrap item-icon-left" ui-sref="tabsController.users-detail-lessons({ userId: user.$id })"><i class="icon ion-ios-book"></i> Lesson</div>
			<div class="item item-text-wrap item-icon-left" ui-sref="tabsController.users-detail-goals({ userId: user.$id })"><i class="icon ion-compass"></i> Goals</div>
			<div class="item item-text-wrap item-icon-left" ui-sref="tabsController.users-detail-points({ userId: user.$id })"><i class="icon ion-ios-list-outline"></i> Point Log</div>
			<div class="item item-text-wrap item-icon-left assertive" ng-click="deletePoints()"><i class="icon ion-trash-a assertive"></i> Delete {{user.firstName}}'s Ponts</div>
			<div class="item item-text-wrap item-icon-left assertive" ng-click="deleteUser()"><i class="icon ion-trash-a assertive"></i> Delete {{user.firstName}}'s Account</div>
		</div>
	</ion-content>
</ion-view>
