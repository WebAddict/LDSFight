<ion-view title="Goals" id="goalsView">
    <ion-content padding="true" class="has-header">
		<ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
		<p ng-if="!authData"><button ui-sref="login" class="button button-block button-positive">Sign In</button></p>

        <div class="list card">
            <div class="item item-avatar item-text-wrap pmfont" style="font-size: 130%;">
				<img ng-src="{{currentUser.avatarUrl ? currentUser.avatarUrl : defaultAvatarUrl}}">
				<span style="font-size: 180%;">{{currentUser.pointsTotal ? currentUser.pointsTotal : 0 | number:0}}</span> F.I.G.H.T. Points     
			</div>
		</div>
        <div class="list card">
            <div class="item item-divider item-text-wrap item-icon-left assertive pmfont" style="font-size: 130%;"><i class="icon ion-calendar"></i> Daily Actions</div>
            <div ng-click="reportScriptures()" class="item item-text-wrap item-icon-left" ng-class="{dark: !today.scripture, balanced: today.scripture}"><i class="icon" ng-class="{'ion-minus-circled energized': !today.scripture, 'ion-checkmark-circled balanced': today.scripture}"></i> Read Scriptures</div>
            <div ng-click="reportLesson()"     class="item item-text-wrap item-icon-left" ng-class="{dark: !today.lesson, balanced: today.lesson}"><i class="icon" ng-class="{'ion-minus-circled energized': !today.lesson, 'ion-checkmark-circled balanced': today.lesson}"></i> Daily F.I.G.H.T. Lesson</div>
            <div ng-click="reportJournal()"    class="item item-text-wrap item-icon-left" ng-class="{dark: !today.journal, balanced: today.journal}"><i class="icon" ng-class="{'ion-minus-circled energized': !today.journal, 'ion-checkmark-circled balanced': today.journal}"></i> Write in Journal</div>

        </div>
        <div class="list card">
            <div class="item item-divider item-icon-left assertive pmfont" style="font-size: 130%;"><i class="icon ion-calendar"></i> Weekly Actions</div>
            <div ng-click="reportChallenge()"  class="item item-text-wrap item-icon-left" ng-class="{dark: !today.challenge, balanced: today.challenge}"><i class="icon" ng-class="{'ion-minus-circled energized': !today.challenge, 'ion-checkmark-circled balanced': today.challenge}"></i> F.I.G.H.T. Challenge</div>
            <div ng-click="reportDutyToGod()"  class="item item-text-wrap item-icon-left" ng-class="{dark: !today.dutytogod, balanced: today.dutytogod}"><i class="icon" ng-class="{'ion-minus-circled energized': !today.dutytogod, 'ion-checkmark-circled balanced': today.dutytogod}"></i> Duty to God</div>
            <div ng-click="reportTemple()"     class="item item-text-wrap item-icon-left" ng-class="{dark: !today.temple, balanced: today.temple}"><i class="icon" ng-class="{'ion-minus-circled energized': !today.temple, 'ion-checkmark-circled balanced': today.temple}"></i> Attend Temple</div>
            <div ng-click="reportTestimony()"  class="item item-text-wrap item-icon-left" ng-class="{dark: !today.testimony, balanced: today.testimony}"><i class="icon" ng-class="{'ion-minus-circled energized': !today.testimony, 'ion-checkmark-circled balanced': today.testimony}"></i> Share Testimony</div>
            <div ng-click="reportScouting()"   class="item item-text-wrap item-icon-left" ng-class="{dark: !today.scouting, balanced: today.scouting}"><i class="icon" ng-class="{'ion-minus-circled energized': !today.scouting, 'ion-checkmark-circled balanced': today.scouting}"></i> Scouting</div>
        </div>
		<div class="list card" ng-show="pointslist">
		  <div class="item item-divider">Earned Points</div>
		  <div class="item" ng-repeat="point in pointslist">{{point.pointValue}} {{point.title}}</div>
        </div>
    </ion-content>
</ion-view>
