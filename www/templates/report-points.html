<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title pmfont">Reporting {{reportingType|capitalize}}</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
    </ion-header-bar>
    <ion-content>
	  <form name="reportForm">
		<h1 class="pmfont">Point Value: {{pointValue ? pointValue : 0}}</h1>
		
        <div class="list">
			<h3>Did you complete this {{reportingType|capitalize}} today, or on a previous day?</h3>
			<div ng-show="dateButtons">
			<button class="button button-positive" ng-click="setReportDateToday()">Today</button>
			<button class="button button-info" ng-click="setReportDateOther()">Previous Day</button>
			</div>
			<label class="item item-input" ng-show="dateField">
			  <span class="input-label">Date</span>
			  <input type="date" ng-model="pointInfo.date">
			</label>
		</div>

		<div class="">
        <div class="list">
		</div>
		<button class="button button-full button-positive" ng-click="doReport(pointInfo)" ng-show="saveBtn">Submit Points</button>
		</div>
	  </form>
    </ion-content>
</ion-modal-view>
