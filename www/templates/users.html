<ion-view title="Users" style="" class=" ">
    <ion-content padding="true" class="has-header">
		<ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
		<p ng-if="!authData"><button ui-sref="login" class="button button-block button-positive activated">Sign In</button></p>
        <ion-list>
		  <ion-item ng-repeat="user in users" ui-sref="tabsController.users-detail({ userId: user.$id })">{{user.displayName}} ({{user.$id}})</ion-item>
        </ion-list>
		<div class="list">
		  <div class="item item-divider">Deacons</div>
		  <div class="item item-divider">Teachers</div>
		  <div class="item item-divider">Priests</div>
		  <div class="item item-divider">Parents</div>
		  <div class="item item-divider">Other Adults</div>
        </div>
    </ion-content>
</ion-view>
