<ion-view title="Memorize" id="page9" style="" class=" ">
    <ion-content padding="true" class="has-header">
		<ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
		<p ng-if="authData">Logged in user: <strong>{{ authData.uid }}</strong></p>
		<p ng-if="error">Error: <strong>{{ error }}</strong></p>
		<div class="card">
			<div class="item item-divider">
				<h1>Memorize</h1>
				<p>Take time each day to memorize one of the scriptures or songs. To earn points, you will recite the scripture to one of your leaders.</p>
			</div>
			<ion-list class=" ">
				<ion-item ng-repeat="memorize in memorizelist" ui-sref="tabsController.memorize-detail({ memorizeId: memorize.$id })"><i class="icon ion-music-note" ng-if="memorize.type == 'hymn'"></i> {{memorize.title}}</ion-item>
			</ion-list>
		</div>
    </ion-content>
</ion-view>
