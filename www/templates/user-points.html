<ion-view title="{{user.displayName}}'s Points" cache="false">
	<ion-nav-title class="pmfont">{{user.displayName}}'s Points</ion-nav-title>
    <ion-content padding="true" class="has-header">
		<ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
		<p ng-if="!authData"><button ui-sref="login" class="button button-block button-positive">Sign In</button></p>
        <div class="list card">
			<div class="item item-text-wrap item-thumbnail-left" style="font-size: 130%;">
				<img ng-src="{{user.avatarUrl ? user.avatarUrl : defaultAvatarUrl}}">
				<h1 style="font-size: 130%;">{{user.displayName}}</h1>
				<h3 class="pmfont" style="font-size: 110%;"><span style="font-size: 180%;">{{user.pointsTotal ? user.pointsTotal : 0 | number:0}}</span> F.I.G.H.T. Points</h3>
			</div>
		</div>

		<ion-list class="list card" ng-if="pointsList">
		  <div class="item item-divider">Earned Points</div>
		  <ion-item class="item item-text-wrap" ng-repeat="(pointKey, point) in user.points">
			{{point.pointValue}} {{point.title}}
			<ion-option-button class="button-assertive" ng-click="deletePoints(pointKey)">
			  Delete
			</ion-option-button>
		  </ion-item>
        </ion-list>
	</ion-content>
</ion-view>
