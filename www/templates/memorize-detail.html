<ion-view title="{{memorize.title}}">
    <ion-content padding="true" class="has-header">
		<ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
		<p ng-if="!authData"><button ui-sref="login" class="button button-block button-positive">Sign In</button></p>
        <div class="list card">
            <ion-item class="item item-divider item-text-wrap">
                <h1>{{memorize.title}}</h1>
                <p>{{memorize.subtitle}}</p>
            </ion-item>
            <div class="item item-body" ng-bind-html="memorize.html"></div>
        </div>
		<div class="list card">
			<ion-item class="item pmfont item-text-wrap">F.I.G.H.T. Actions</ion-item>
			<ion-list>
				<ion-checkbox ng-model="checkboxchecked" ng-disabled="disabledcheckbox" ng-change="change()">Memorize {{memorize.title}}</ion-checkbox>
			</ion-list>
			<div class="item item-text-wrap">
				<p>You will be awarded {{memorize.pointvalue}} points after reciting to your leader in person and without any assistance.</p>
			</div>
		</div>
    </ion-content>
</ion-view>
