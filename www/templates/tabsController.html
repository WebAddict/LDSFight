<ion-view id="tab">
	<ion-nav-title>
	<img src="img/Logo2.png" style="height: 40px;">
	</ion-nav-title>
    <ion-tabs class="tabs-positive tabs-icon-only" id="tabsController-tabs1">
        <ion-tab title="Me" icon="ion-person" ui-sref="tabsController.account" id="tabsController-tab-account">
            <ion-nav-view name="tab-account"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Feed" icon="ion-ios-home-outline" ui-sref="tabsController.feed" id="tabsController-tab-feed">
            <ion-nav-view name="tab-feed"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Goals" icon="ion-compass" ui-sref="tabsController.goals" id="tabsController-tab-goals">
            <ion-nav-view name="tab-goals"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Lessons" icon="ion-ios-book-outline" ui-sref="tabsController.lessons" id="tabsController-tab-lessons">
            <ion-nav-view name="tab-lessons"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Memorize" icon="ion-ios-color-wand" ui-sref="tabsController.memorize" id="tabsController-tab-memorize">
            <ion-nav-view name="tab-memorize"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Rewards" icon="ion-ios-cart-outline" ui-sref="tabsController.rewards" id="tabsController-tab-rewards">
            <ion-nav-view name="tab-rewards"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Missionaries" icon="ion-android-bicycle" ui-sref="tabsController.missionaries" id="tabsController-tab-missionaries">
            <ion-nav-view name="tab-missionaries"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Users" icon="ion-person" ui-sref="tabsController.users" id="tabsController-tab-users">
            <ion-nav-view name="tab-users"></ion-nav-view>
        </ion-tab>
    </ion-tabs>
</ion-view>
