<ion-view title="Missionary Letter">
	<ion-nav-title class="pmfont">{{missionary.displayName}}'s {{letter.date}} Letter</ion-nav-title>
    <ion-content padding="true" class="has-header">
		<ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
		<p ng-if="!authData"><button ui-sref="login" class="button button-block button-positive">Sign In</button></p>
		<div class="list card">
			<div class="item item-thumbnail-left item-text-wrap">
				<img ng-src="{{missionary.imgSrc}}">
				<h1>{{missionary.displayName}}</h1>
				<h2>{{missionary.mission}} Mission</h2>
			</div>
			<div class="item item-text-wrap item-divider item-icon-left">
				<i class="icon ion-email"></i> Letters from the Mission
			</div>
			<div class="item item-body" ng-bind-html="letter.html"></div>
			<div class="item item-image" ng-if="letter.photos" ng-repeat="(photoKey, photoUrl) in letter.photos"><img ng-src="{{photoUrl}}" class="full-image"></div>
		</div>
    </ion-content>
</ion-view>
