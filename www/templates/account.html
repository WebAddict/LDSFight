<ion-view title="My Account" cache-view="false">
	<ion-nav-title class="pmfont">My Account</ion-nav-title>
    <ion-content padding="true" class="has-header">
		<ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
		<p ng-if="!authData"><button ui-sref="login" class="button button-block button-positive">Sign In</button></p>
        <div class="list card">
			<div class="item item-thumbnail-left" style="font-size: 130%;">
				<img ng-src="{{currentUser.avatarUrl ? currentUser.avatarUrl : defaultAvatarUrl}}">
				<h1 style="font-size: 130%;">{{currentUser.displayName}}</h1>
				<h3 class="pmfont" style="font-size: 110%;"><span style="font-size: 180%;">{{currentUser.pointsTotal ? currentUser.pointsTotal : 0 | number:0}}</span> F.I.G.H.T. Points</h3>
			</div>
		</div>
        <div class="list card">
			<div class="item item-divider item-button-right">
				<h1>My Account</h1>
				<button class="button button-positive icon-right" ng-click="doSignOut()">Log Out <i class="icon ion-log-out"></i></button>
			</div>
			<div class="item item-text-wrap item-icon-left" ui-sref="tabsController.account-edit"><i class="icon ion-compose"></i> Edit My Profile</div>
			<label class="item item-input">
				<span class="input-label">First Name</span> {{user.firstName}}
			</label>
			<label class="item item-input">
				<span class="input-label">Last Name</span> {{user.lastName}}
			</label>
			<label class="item item-input">
				<span class="input-label">Email</span> {{user.email}}
			</label>
		</div>
	</ion-content>
</ion-view>
