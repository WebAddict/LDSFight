<ion-view title="Missionary Letters">
	<ion-nav-title class="pmfont">{{missionary.displayName}}'s Blog</ion-nav-title>
    <ion-content padding="true" class="has-header">
		<ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
		<p ng-if="!authData"><button ui-sref="login" class="button button-block button-positive">Sign In</button></p>
		<div class="list card">
			<div class="item item-thumbnail-left item-text-wrap">
				<img ng-src="{{missionary.imgSrc}}">
				<h1>{{missionary.displayName}}</h1>
				<h2>{{missionary.mission}} Mission</h2>
			</div>
			<div class="item item-text-wrap item-divider item-icon-left">
				<i class="icon ion-email"></i> Mission Blog
			</div>
			<div class="item item-text-wrap" ng-repeat="(feedId, feed) in feeds" ui-sref="tabsController.missionaries-detail-rss-detail({ missionaryId: missionary.$id, feedId: feedId })" ng-non-bindable>
				{{feed.title}}
				{{!feed.title && feed.publishedDate ? feed.publishedDate : ""  | date : 'mediumDate'}}
			</div>
		</div>
    </ion-content>
</ion-view>
